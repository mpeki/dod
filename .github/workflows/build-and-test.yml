name: build and test
on:
  push:
    branches-ignore:
      - 'main'
      - 'alpha'
      - 'beta'
  workflow_dispatch:
jobs:
  build-and-test:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Build and test
        run: ./gradlew test
